name: Android Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android-app/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android-app/**'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run unit tests
        working-directory: android-app
        run: ./gradlew testDebugUnitTest --stacktrace
        env:
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Build debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug --stacktrace
        env:
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.sha }}
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: android-app/app/build/reports/tests/
          retention-days: 7

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run Android Lint
        working-directory: android-app
        run: ./gradlew lintDebug --stacktrace
        env:
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report-${{ github.sha }}
          path: android-app/app/build/reports/lint-results*.html
          retention-days: 7

  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > android-app/app/release.keystore
          echo "Keystore decoded: $(wc -c < android-app/app/release.keystore) bytes"

      - name: Build release APK
        working-directory: android-app
        run: ./gradlew assembleRelease --stacktrace
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: release.keystore
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: smschecker-release-${{ github.run_number }}
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 90

