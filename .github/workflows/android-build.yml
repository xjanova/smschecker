name: Android Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android-app/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android-app/**'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: android-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile and test
        id: gradle_build
        continue-on-error: true
        run: |
          ./gradlew compileDebugKotlin testDebugUnitTest --stacktrace > build-full.log 2>&1
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Publish error log to repo
        if: steps.gradle_build.outcome == 'failure'
        run: |
          cd ..
          # Extract only error lines + last 80 lines for context
          echo "# Build Error Log" > ci-build-error.md
          echo "" >> ci-build-error.md
          echo "Generated: $(date -u)" >> ci-build-error.md
          echo "Commit: ${{ github.sha }}" >> ci-build-error.md
          echo "" >> ci-build-error.md
          echo "## Error Lines" >> ci-build-error.md
          echo '```' >> ci-build-error.md
          grep -in "error\|FAILED\|Exception\|Unresolved\|Cannot\| e: " android-app/build-full.log | head -60 >> ci-build-error.md 2>/dev/null || echo "No matching error lines" >> ci-build-error.md
          echo '```' >> ci-build-error.md
          echo "" >> ci-build-error.md
          echo "## Last 80 Lines" >> ci-build-error.md
          echo '```' >> ci-build-error.md
          tail -80 android-app/build-full.log >> ci-build-error.md 2>/dev/null || echo "No log file" >> ci-build-error.md
          echo '```' >> ci-build-error.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ci-build-error.md
          git commit -m "ci: Build error log for debugging [skip ci]" || true
          git push || true

      - name: Fail if build failed
        if: steps.gradle_build.outcome == 'failure'
        run: exit 1

      - name: Build debug APK
        if: steps.gradle_build.outcome == 'success'
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        if: steps.gradle_build.outcome == 'success'
        with:
          name: debug-apk-${{ github.sha }}
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: android-app/build-full.log
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: android-app/app/build/reports/tests/
          retention-days: 7

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint
        continue-on-error: true
        run: ./gradlew lintDebug --stacktrace

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: android-app/app/build/reports/lint-results*.html
          retention-days: 7

  release-apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'
    defaults:
      run:
        working-directory: android-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ github.sha }}
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 30
