name: Android Build & Release

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - '.github/workflows/android-build.yml'

permissions:
  contents: write

jobs:
  build-release:
    name: Build, Test & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # === Test ===
      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest --stacktrace
        env:
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: smschecker-release.keystore

      # === Lint ===
      - name: Run Android Lint
        run: ./gradlew lintRelease --stacktrace
        env:
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: smschecker-release.keystore

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report-${{ github.sha }}
          path: app/build/reports/lint-results*.html
          retention-days: 7

      # === Build Release APK ===
      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > smschecker-release.keystore
          echo "Keystore decoded: $(wc -c < smschecker-release.keystore) bytes"

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: smschecker-release.keystore
          VERSION_CODE: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}

      # === Upload & Release ===
      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmsChecker-v2.0.${{ github.run_number }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Prepare APK for GitHub Release
        run: |
          mkdir -p release-output
          cp app/build/outputs/apk/release/*.apk "release-output/SmsChecker-v2.0.${{ github.run_number }}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.0.${{ github.run_number }}
          name: SmsChecker v2.0.${{ github.run_number }}
          body: |
            **Build #${{ github.run_number }}** â€” Release APK (signed)

            Commit: ${{ github.sha }}
            ${{ github.event.head_commit.message }}
          files: release-output/SmsChecker-v2.0.${{ github.run_number }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
