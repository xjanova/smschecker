name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g. 1.0.0)'
        required: false
        default: '1.0.0'

permissions:
  contents: write

jobs:
  release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > android-app/app/release.keystore
          echo "Keystore decoded: $(wc -c < android-app/app/release.keystore) bytes"

      - name: Build release APK
        id: build
        continue-on-error: true
        working-directory: android-app
        run: ./gradlew assembleRelease --stacktrace 2>&1 | tee $GITHUB_WORKSPACE/ci-build-output.log
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: app/release.keystore

      - name: Always commit build log
        if: always()
        run: |
          echo "Build step outcome: ${{ steps.build.outcome }}" >> ci-build-output.log
          echo "" >> ci-build-output.log
          echo "=== APK FILES ===" >> ci-build-output.log
          find android-app/app/build/outputs -name "*.apk" -type f 2>/dev/null >> ci-build-output.log || echo "No APK found" >> ci-build-output.log
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ci-build-output.log
          git commit -m "ci: Build output log (${{ steps.build.outcome }}) [skip ci]"
          git push

      - name: Upload release APK
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: smschecker-release-${{ github.event.inputs.version_name || '1.0.0' }}
          path: android-app/app/build/outputs/apk/release/
          retention-days: 90

      - name: Fail if build failed
        if: steps.build.outcome != 'success'
        run: exit 1
