name: Build Release APK

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g. 1.0.0)'
        required: false
        default: '1.0.0'

jobs:
  release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          echo "Keystore decoded: $(wc -c < app/release.keystore) bytes"

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_STORE_FILE: app/release.keystore

      - name: List outputs
        run: find app/build/outputs -name "*.apk" -type f

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: smschecker-release-${{ github.event.inputs.version_name || '1.0.0' }}
          path: android-app/app/build/outputs/apk/release/
          retention-days: 90
